version: '3.8'

# Production Docker Compose
# Ishlatish: docker-compose up -d

services:
  # PostgreSQL ma'lumotlar bazasi (Production uchun)
  # SQLite ishlatilsa, bu service kerak emas
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME:-tanlov_ai}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    # profiles: ["postgres"]  # Faqat --profile postgres bilan ishga tushadi

  # Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Django backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn tanlov_ai.wsgi:application --bind 0.0.0.0:8000 --workers 4"
    volumes:
      - .:/app
      - media_files:/app/media
      - static_files:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      # SQLite (default)
      # PostgreSQL ishlatish uchun quyidagilarni uncomment qiling:
      # - DB_ENGINE=postgresql
      # - DB_HOST=db
      # - DB_NAME=${DB_NAME:-tanlov_ai}
      # - DB_USER=${DB_USER:-postgres}
      # - DB_PASSWORD=${DB_PASSWORD:-password}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
      # db:  # PostgreSQL ishlatilganda uncomment qiling
      #   condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A tanlov_ai worker --loglevel=info --concurrency=4
    volumes:
      - .:/app
      - media_files:/app/media
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # SQLite (default)
      # - DB_ENGINE=postgresql
      # - DB_HOST=db
      # - DB_NAME=${DB_NAME:-tanlov_ai}
      # - DB_USER=${DB_USER:-postgres}
      # - DB_PASSWORD=${DB_PASSWORD:-password}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      # - db  # PostgreSQL uchun
    healthcheck:
      test: ["CMD", "celery", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Beat (periodik vazifalar)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A tanlov_ai beat --loglevel=info
    volumes:
      - .:/app
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      # SQLite (default)
      # - DB_ENGINE=postgresql
      # - DB_HOST=db
      # - DB_NAME=${DB_NAME:-tanlov_ai}
      # - DB_USER=${DB_USER:-postgres}
      # - DB_PASSWORD=${DB_PASSWORD:-password}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      # - db  # PostgreSQL uchun
    healthcheck:
      test: ["CMD", "pgrep", "-f", "celery"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Flower (monitoring)
  celery-flower:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A tanlov_ai flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5555/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx (reverse proxy)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - static_files:/var/www/static
      - media_files:/var/www/media
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  media_files:
  static_files:

networks:
  default:
    driver: bridge
